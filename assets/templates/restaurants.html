<div class="col-md-12" style="top: 40px; background-color: white;">
	<div class="row">
		<div class="col-md-3">
			<div class="row" ng-repeat="restaurant in restaurants">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<span class="restaurantLink" ng-init="restaurantId = restaurant.id" ng-click="showRestaurant(restaurantId)">{{restaurant.name}}</span>
						</div>
					</div>
					<div id="{{restaurantId}}" class="hideMenuList">
						<div class="col-md-12">
							<div class="row" ng-repeat="menu in restaurant.menus">
								<div>
									<span class="menuLink" ng-init="menuId = menu.id" ng-click="showMenu(menuId)">{{menu.name}}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<span class="restaurantLink">{{restaurantName}} - {{menuName}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row" ng-repeat="item in items">
						<div class="cold-md-6">
							<div class="itemLink" ng-init="itemID = item.id" ng-click="addItem(itemId)">{{item.name}} - {{item.desc}}</div>
						</div>
						<div class="col-md-6">
							<img src="//{{imageUrl}}/{{item.image}}.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-12" style="width: 90%; left: 5%; top: 5%; background-color: white;">
	<div class="row">
		<h1>Restaurants</h1>
	</div>
	<div class="row">
		<div class="col-md-3" ng-repeat="restaurant in restaurants" ng-if="restaurantOpen(restaurant)">
			<a href="#/restaurant/{{restaurant.id}}" class="restaurantLinks">{{restaurant.name}}</a>
    </div>
  </div>
</div>

			<div class="row">
				<div class="col-md-12" id="menuItemsPanel" ng-controller="OrderController" manage-height ng-cloak>
					<div class="row">
						<div class="col-md-12">
							<div class="menuHeader">
								<span ng-show="displayRestaurant && displayMenu">{{displayRestaurant.name }} - {{displayMenu.name}}</span>
							</div>
							<div class="menuInfo">
								<span ng-show="displayMenu.availStart && displayMenu.availEnd">Served from {{timeFormat(displayMenu.availStart)}} to {{timeFormat(displayMenu.availEnd)}}<br></span>
								<span ng-show="displayMenu.desc">{{displayMenu.desc}}<br></span>
							</div>
						</div>
					</div>
					<br/>
					<div class="row" id="itemRow" ng-repeat="item in items">
						<div class="col-md-6">
							<span class="itemName">{{item.name}}</span>
							</br>
							<span class="itemDesc">{{item.desc}}</span>
							</br>
							<div class="itemOptions" ng-repeat="option in item.options">
								{{option.name}} ({{option.price}})
							</div>
							<span class="add2Order pull-left" ng-click="addItem(item)">
								Add to Order
								<br>
							</span>
						</div>
						<div class="col-md-6" ng-if="item.image">
							<img src="{{item.image}}" class="img-responsive">
						</div>
					</div>
				</div>
			</div>

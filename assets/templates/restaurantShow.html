<div class="col-md-12" style="width: 90%; left: 5%; top: 5%; background-color: white;">
	<div class="row">
		<div class="col-md-3">
			<img src="/images/{{restaurant.id}}.jpg">
		</div>
		<div class="col-md-9">
			<h1>{{restaurant.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="row" ng-repeat="menu in menus" ng-if="menuOpen(menu)">
				<div class="col-md-6">
					<div class="menuLink" ng-init="menuId = menu.id" ng-click="showMenu(menuId)">{{menu.name}}</div>
		    </div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<h2>{{menuName}}</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<img src="/images/{{menuId}}.jpg">
				</div>
			</div>
			<div class="row" ng-repeat="item in items" ng-if="item.active">
				<div class="col-md-3">
					<div class="row">
						<div class="itemHead">
							<h3>{{item.name}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="itemDesc">
							{{item.desc}}
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row">
						<div class="itemImage">
							<img src="/images/{{item.id}}.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-12">
	<div class="row" id="homeMain">
		<div class="col-md-12">
			<div class="row" id="homeHead">
				<h1>Play Games of Skill for Money!</h1>
			</div>
			<div class="row" id="homeBody">
				<div class="col-md-12">
					<div class="row" ng-repeat="game in games">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<h3><a href="/app/game/{{game.id}}" style="text-decoration: none;">{{game.name}}</a></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br/>
		</div>
	</div>
</div>

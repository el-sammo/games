			<div class="row" ng-controller="OrderController" id="orderPanel">
				<div class="col-md-12">
					<div class="row" id="thingRow" ng-repeat="thing in things" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							{{thing.name}}
							<span ng-show="thing.quantity > 1"><strong>({{thing.quantity}})</strong></span>
							<br>
							({{thing.option}}
							<span ng-show="thing.specInst.length > 0"> - {{thing.specInst}}</span>)
						</div>
						<div class="col-md-3" id="thingPrice">
							<span ng-show="thing.quantity < 2 || !thing.quantity">{{thing.price}}</span>
							<span ng-show="thing.quantity > 1">{{thing.quantity * thing.price}}</span>
							<br>
							<div class="priceOptionRemove">
								<span class="removeFromOrder" ng-init="thingId = thing.optionId" ng-click="removeItem(thing)">
									Remove
								</span>
							</div>
						</div>
					</div>
					<div class="row" id="subtotalRow" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							Subtotal
						</div>
						<div class="col-md-3" id="subtotal">
							{{subtotal}}
						</div>
					</div>
					<div class="row" id="taxRow" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							Sales Tax
						</div>
						<div class="col-md-3" id="tax">
							{{tax}}
						</div>
					</div>
					<div class="row" id="deliveryFeeRow" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							Delivery Fee
						</div>
						<div class="col-md-3" id="deliveryFee">
							{{deliveryFee}}
						</div>
					</div>
					<div class="row" id="gratuityRow" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							Gratuity
						</div>
						<div class="col-md-3" id="gratuity">
							{{gratuity}}
						</div>
					</div>
					<div class="row" id="discountRow" ng-show="orderStatus > 0 && orderStatus < 6 && discount < 0">
						<div class="col-md-9">
							Discount
						</div>
						<div class="col-md-3" id="discount">
							{{discount}}
						</div>
					</div>
					<div class="row" id="totalRow" ng-show="orderStatus > 0 && orderStatus < 6">
						<div class="col-md-9">
							Total
						</div>
						<div class="col-md-3" id="total">
							{{total}}
						</div>
					</div>
				</div>
			</div>
